<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const formData = {
                username: document.getElementById('username').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch("https://localhost:8080/login/sign_in", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log("Response:", data);
            } catch (error) {
                console.error("Error submitting form:", error);
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">登录</h2>
    <form onsubmit="handleSubmit(event)">
        <input type="text" id="username" class="input-field" placeholder="用户名" required>
        <input type="tel" id="phone" class="input-field" placeholder="手机号" required>
        <input type="email" id="email" class="input-field" placeholder="邮箱" required>
        <input type="password" id="password" class="input-field" placeholder="密码" required>
        <button type="submit" class="submit-button">登录</button>
    </form>
</div>
</body>
</html>
