<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .register-link {
      margin-top: 10px;
      color: #007bff;
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="/logo.jpg" alt="Logo" class="logo">

  <h2>登录</h2>

  <input type="text" id="username" placeholder="输入账号">
  <input type="password" id="password" placeholder="输入密码">

  <button onclick="handleLogin()">登录</button>

  <a href="create_user" class="register-link">还没有账号？去注册</a>
</div>

<script>
  function handleLogin() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    if (username === "" || password === "") {
      alert("请输入账号和密码！");
      return;
    }

    alert("登录成功！（模拟功能）");
  }
</script>

</body>
</html>
